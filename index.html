<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>栗田貫一の読み聞かせ音声</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="audio-player" role="region" aria-label="音声プレーヤー">
            <div class="title">【栗田貫一の読み聞かせ音声】</div>
            <div class="player-controls">
                <!-- 上段: コントロール -->
                <div class="controls-top">
                    <button class="play-btn btn-common" id="playBtn" type="button" aria-label="再生" title="スペースキーでも操作できます">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <div class="time-display" aria-live="polite" aria-label="再生時間">
                        <span id="currentTime">0:00</span>
                        <span>/</span>
                        <span id="totalTime">0:00</span>
                    </div>
                    <div class="right-controls">
                        <div class="volume-control">
                            <button class="volume-btn btn-common" id="volumeBtn" type="button" aria-label="音量調整・ミュート" title="クリックでミュート、ホバーで音量調整">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                                </svg>
                            </button>
                            <div class="volume-slider" id="volumeSlider">
                                <input type="range" id="volumeRange" min="0" max="100" value="100" aria-label="音量" title="上下の矢印キーでも操作できます">
                            </div>
                        </div>
                        <div class="menu-container">
                            <button class="menu-btn btn-common" id="menuBtn" type="button" aria-label="設定メニュー" aria-expanded="false" title="Enterキーで開けます">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                                </svg>
                            </button>
                            <div class="menu-dropdown" id="menuDropdown" role="menu" aria-label="設定メニュー">
                                <div class="menu-item" role="menuitem">
                                    <label for="playbackSpeed">再生速度:</label>
                                    <select id="playbackSpeed" aria-label="再生速度を選択">
                                        <option value="0.5">0.5倍速（ゆっくり）</option>
                                        <option value="0.75">0.75倍速</option>
                                        <option value="1" selected>1.0倍速（標準）</option>
                                        <option value="1.25">1.25倍速</option>
                                        <option value="1.5">1.5倍速</option>
                                        <option value="2">2.0倍速（はやい）</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 下段: 進捗バー -->
                <div class="controls-bottom">
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar" role="slider" aria-label="再生位置" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0" title="左右の矢印キーで操作できます">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audio" src="Bikkuri Morinonaka_Mix250722_01.mp3" preload="metadata"></audio>
    <script src="script.js"></script>
</body>
</html>
